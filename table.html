<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table예제</title>
    <style media="screen">
      table,tr,td{
        border:1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
      </tr>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
      </tr>
    </table>
    <br><br>
  </body>
  </html>
