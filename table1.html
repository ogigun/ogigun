<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border:1px solid #bf5454;
          text-align: center;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
      </style>
    </head>
    <body>
      <h2>HTML Table</h2>
      <table>
        <tr>
          <th>company</th>
          <th>contact</th>
          <th>country</th>
        </tr>
        <tr>
          <td>kyoungok</td>
          <td>mokpo</td>
          <td>korea</td>
        </tr>
        <tr>
          <td>marco></td>
          <td>treviso</td>
          <td>italy</td>
        </tr>
      </table>
      </body>
    </html>
